---
name: Push to ECR

on:
  push:
    branches: [ master ]  # Change this to your main branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-3  # Change this to your desired AWS region

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and tag Docker image
        run: |
          docker build -t node-app:latest .
          docker tag node-app:latest ${{ steps.login-ecr.outputs.registry }}/vanzoel:latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/vanzoel:latest

      - name: SSH into EC2 instance and deploy
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ec2_private_key.pem
          chmod 600 ec2_private_key.pem
          echo "[ec2-108-136-231-117.ap-southeast-3.compute.amazonaws.com]:22 $(echo ${{ secrets.EC2_SSH_HOST_KEY }} | base64 -d)" > known_hosts
          chmod 600 known_hosts
          ssh -i ec2_private_key.pem -o UserKnownHostsFile=known_hosts ubuntu@ec2-108-136-231-117.ap-southeast-3.compute.amazonaws.com << EOF
          EOF
        shell: bash
        env:
         EC2_SSH_HOST_KEY: ${{ secrets.EC2_SSH_HOST_KEY }}


