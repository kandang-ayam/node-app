variables:
    DOCKER_DRIVER: overlay2
    
stages:
    - build
    - push
    - deploy

build:
    stage: build
    image: docker:latest
    services: 
        - docker.dind
    script:
        - docker login -u "$DOCKER_HUB_USER" -p "$DOCKER_HUB_PASS"
        - docker build -t node:$CI_PIPELINE_ID .
    artifacts:
        paths:
            - Dockerfile
    allow_failure: false

push:
    stage: push
    image: docker:latest
    services:
        - docker.dind
    script:
        - docker tag node:$CI_PIPELINE_ID panjol/node:$CI_PIPELINE_ID
        - docker push panjol/node:$CI_PIPELINE_ID
    allow_failure: false

deploy:
    stage: deploy
    image: docker:latest
    services:
        - docker.dind
    script:
        - kubectl apply -f service.yml
    dependencies:
        - push
    when: on_success