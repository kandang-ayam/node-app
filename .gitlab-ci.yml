stages:
    - build
    - deploy
variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
    DOCKER_TLS_CERTDIR: "/certs"
build:
    stage: build
    image: docker:latest
    services:
        - docker:dind
        
    before_script:
        #- command: ["dockerd", "-s", "overlay2"]
        #- alias: docker
        - mkdir /etc/docker/
        - echo $HARBOR_FILE > /etc/docker/dameon.json
        - systemctl restart docker
        - docker login -u "$HARBOR_USR" -p "$HARBOR_PASS"
    script:
        - docker build -t node:$CI_PIPELINE_ID .
        - docker tag node:$CI_PIPELINE_ID $HARBOR_URL/vanzoel/node:$CI_PIPELINE_ID
        - docker push $HARBOR_URL/vanzoel/node:$CI_PIPELINE_ID
    artifacts:
        paths:
            - Dockerfile
    allow_failure: false

